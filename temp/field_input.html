<link rel="stylesheet" href="field_input.css">
<!-- <script src="field_input.js"></script> -->

<style>
    .red {
        color: #FB3235;
    }
</style>

<form id="form">
    <div class="input-box  active-grey">
        <img src="email.svg" style="width: 16px; height: 16px; position: absolute; top:16px; left:16px">
        <label class="input-label">Электронная почта<span class="red">*</span></label>
        <input type="text" class="input-1" />

    </div>


    <div class="input-box  active-grey">
        <img src="lock.svg" style="width: 16px; height: 16px; position: absolute; top:16px; left:16px">
        <label class="input-label">Пароль<span class="red">*</span></label>
        <input type="text" class="input-1" />
    </div>

    <button type="button" class="btn btn-primary pull-right"
        style="width:100%; border: 1px solid #1890FF; border-radius: 8px; height:40px;">Войти</button>
    <div class="clear"></div>

    <div style="width:120px; height:120px"></div>


    <div class="input-box">
        <label class="input-label">Password</label>
        <input type="password" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" />
    </div>
    <div class="input-box">
        <label class="input-label">Some other</label>
        <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" />
    </div>
    <div class="input-box active">
        <label class="input-label">Always active</label>
        <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" />
    </div>
    <div class="input-box active-grey">
        <label class="input-label">Always active-grey</label>
        <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" />
    </div>
    <div class="input-box active-grey">
        <label class="input-label">Dropdown/select list</label>
        <select class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)">
            <option value="-1"></option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
    </div>
    <div class="input-box error">
        <label class="input-label">Error input</label>
        <input type="text" class="input-1" onfocus="setFocus(true)" onblur="setFocus(false)" />
    </div>


</form>
